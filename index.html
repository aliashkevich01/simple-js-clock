<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Clocks</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/cold_theme.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="page cold-theme">          
            <div class="clocks">
                <div class="clocks-circle">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
            <div class="theme-controller">
                <button class="button-theme">
                    <p class="button-text">CHOOSE THEME</p>
                </button>
            </div>
            <div class="info">
                <span id="info-date">22-08-2021</span><br>
                <span id="info-time">11-21</span>
            </div>  
    <script src="main.js"></script>
</body>
</html>
